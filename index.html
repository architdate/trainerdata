<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="script.js" type="text/javascript"></script>
  <title>Trainer Data Generator</title>

</head>

<body>
  <div class="page">
    
    <h1>Trainer Data Generator</h1>
  
    <label for="tid">
      <i>TID</i> 
      <input id="tid" size="40" placeholder="Enter your Trainer ID here">
    </label>
    
    <br>
    
    <label for="sid">
      <i>SID</i> 
      <input id="sid" size="40" placeholder="Enter your Secret ID here">
    </label>
    
    <input type="hidden" id="date" size="40"> <!-- =date - hidden input example (automatically populated with current date in yyyy-mm-dd format) -->
    
    <br>

    <label for="ot">
      <i>OT</i>
      <input id="ot" size="40" placeholder="Enter your Trainer Name here">
    </label>
          
    <br>
    
    <label for="gender"> 
      <i>Gender</i> 
      <select name="gender" id="gender" size="1">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </label>
    
    <br>
    
    <label for="country">
      <i>Country</i> 
      <input id="country" size="40" placeholder="Exact Country Name">
    </label>
    
    <br>
    
    <label for="subregion">
      <i>Sub Region</i>
      <input id="subregion" size="40" placeholder="Sub Region within your Country">
    </label>

    <br>
    
    <label for="consoleregion"> 
      <i>Console Region</i> 
      <select name="consoleregion" id="consoleregion" size="1">
        <option value="Japan (日本)">Japan</option>
        <option value="America (NA/SA)">Americas</option>
        <option value="Europe (EU/AU)">Europe</option>
        <option value="China (中国大陆)">China</option>
        <option value="Korea (한국)">Korea</option>
        <option value="Taiwan (香港/台灣)">Taiwan</option>
      </select>
    </label>

    <br>
	<button class="button" onclick="saveFormAsTextFile()">"Download trainerdata.txt"</button>
	</div>
	<footer>
        <p>Join the Discord!</p>
        <a href="https://discord.gg/9ptDkpV">
          <img src="https://canary.discordapp.com/api/guilds/401014193211441153/widget.png?style=banner2">
        </a>

    </footer>
</body>
</html>
